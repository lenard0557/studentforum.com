<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-black-400 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login Form</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">E-mail</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-gray-700">Phone Number</label>
                <input type="text" id="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" id="submit" class="w-full bg-black-500 text-black py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCD4feltmFcSFNXzMhVGd_7f5Ja5-Jz9x8",
            authDomain: "student-forum-49e69.firebaseapp.com",
            projectId: "student-forum-49e69",
            storageBucket: "student-forum-49e69.firebasestorage.app",
            messagingSenderId: "64062020923",
            appId: "1:64062020923:web:06d660096b32efa1cc2b1e"
        };

        // Initialize Firebase                                                                                                                                                                                                                                                                                                                                                                         
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e) {
           
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value), {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value
            }).then(() => {
                alert("Login Successful!");
                window.location.href = "landingpage.html";
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        });
    </script>
</body>
</html>

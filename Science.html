            margin: 1rem auto;

        .post-card.selected {

        <div class="post-footer">

                <button class="share-button">Share</button>
            </div>
            <div class="post-stats">
                <span class="likes">0 Likes</span>

                <span class="shares">0 Shares</span>
            </div>
        </div>

      <script src="script.js"></script>
      <script>
          const likeButton = document.querySelector('.like-button');
      const commentButton = document.querySelector('.comment-button');
      const shareButton = document.querySelector('.share-button');
      const likesSpan = document.querySelector('.likes');
      const commentsSpan = document.querySelector('.comments');
      const sharesSpan = document.querySelector('.shares');
      let likes = 0;
      let comments = 0;
      let shares = 0;
      
      likeButton.addEventListener('click', () => {
          likes++;
          likesSpan.textContent = `${likes} Likes`;
      });
      
      commentButton.addEventListener('click', () => {
          comments++;
          commentsSpan.textContent = `${comments} Comments`;
      });
      
      shareButton.addEventListener('click', () => {
          shares++;
          sharesSpan.textContent = `${shares} Shares`;
      });
      </script>
